<!doctype html>
<html ng-app="app">
  <head>
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="example1.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div ng-controller="helloworld">
		<h2>{{ message }}</h2>
		<input type="number" ng-model="first" /><br/>
		<input type="number" ng-model="second" /><br/><br/>
        Result:{{ first + second }}<br/>
        Result:{{ first - second }}<br/>
        Result:{{ first * second }}<br/>
        Result:{{ first / second }}<br/>
    </div>
  </body>
</html>
